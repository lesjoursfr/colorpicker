<!doctype html>
<html lang="fr" style="height: 1000px">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Colorpicker</title>

		<link rel="stylesheet" href="colorpicker.css" />
		<script type="text/javascript" src="/popperjs/popper.min.js"></script>
		<script type="text/javascript" src="colorpicker.js"></script>
	</head>

	<body style="padding: 0 100px">
		<h1>Colorpicker</h1>

		<h3>with addon</h3>
		<div class="js-color-picker-1">
			<span class="colorpicker-input-addon"><i></i></span>
			<input type="text" class="form-control" name="main" required />
		</div>
		<script type="text/javascript">
			new Colorpicker.Colorpicker(document.querySelector(".js-color-picker-1"), {
				color: "#C83E2C",
				useAlpha: true,
				extensions: [
					{
						name: "debugger",
					},
					{
						name: "preview",
						options: {
							showText: true,
						},
					},
				],
			});
		</script>

		<h3>without addon</h3>
		<div class="js-color-picker-2">
			<input type="text" class="form-control" name="main" required />
		</div>
		<script type="text/javascript">
			new Colorpicker.Colorpicker(document.querySelector(".js-color-picker-2"), {
				useAlpha: true,
				extensions: [
					{
						name: "debugger",
					},
					{
						name: "preview",
						options: {
							showText: true,
						},
					},
				],
			});
		</script>

		<h3>horizontal</h3>
		<div class="js-color-picker-3">
			<input type="text" class="form-control" name="main" required />
		</div>
		<script type="text/javascript">
			new Colorpicker.Colorpicker(document.querySelector(".js-color-picker-3"), {
				useAlpha: true,
				horizontal: true,
				extensions: [
					{
						name: "debugger",
					},
					{
						name: "preview",
						options: {
							showText: true,
						},
					},
				],
			});
		</script>

		<h3>swatches</h3>
		<div class="js-color-picker-4">
			<input type="text" class="form-control" name="main" required />
		</div>
		<script type="text/javascript">
			new Colorpicker.Colorpicker(document.querySelector(".js-color-picker-4"), {
				useAlpha: true,
				extensions: [
					{
						name: "debugger",
					},
					{
						name: "preview",
						options: {
							showText: true,
						},
					},
					{
						name: "swatches",
						options: {
							colors: {
								color1: "#FFFFFF",
								color2: "#C83E2C",
								color3: "#DCAC2C",
							},
							namesAsValues: false,
						},
					},
				],
			});
		</script>

		<h3>inline</h3>
		<div class="js-color-picker-5">
			<input type="text" class="form-control" name="main" required />
		</div>
		<script type="text/javascript">
			new Colorpicker.Colorpicker(document.querySelector(".js-color-picker-5"), {
				useAlpha: true,
				inline: true,
				extensions: [
					{
						name: "debugger",
					},
					{
						name: "preview",
						options: {
							showText: true,
						},
					},
				],
			});
		</script>
	</body>
</html>
